<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=568, height=320">
	<title>Phaser - Making your first game, part 2</title>
	<script type="text/javascript" src="node_modules/phaser/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
						background-color:#000;
        }
    </style>
</head>
<body>

<script type="text/javascript" src="node_modules/dat-gui/dat.gui.js"></script>

<script type="text/javascript" src="js/game-state.js"></script>
<script type="text/javascript" src="js/utils/input-utils-a.js"></script>
<script type="text/javascript" src="js/elements/ship.js"></script>
<script type="text/javascript" src="js/elements/bullet.js"></script>
<script type="text/javascript" src="js/elements/explosion.js"></script>
<script type="text/javascript" src="js/elements/asteroid.js"></script>
<script type="text/javascript" src="js/groups/asteroid-group.js"></script>
<script type="text/javascript" src="js/groups/explosion-group.js"></script>
<script type="text/javascript" src="js/groups/bullet-group.js"></script>
<script type="text/javascript">
	var game = new Phaser.Game(2048, 1536, Phaser.AUTO, 'game');
	var gameState = new GameState(game);
	game.state.add('game', gameState, true);


	var gui = new dat.GUI();

	var shipFolder = gui.addFolder('Ship');
	shipFolder.add(Ship, 'THRUST');
	shipFolder.add(Ship, 'REVERSE_THRUST');
	shipFolder.add(Ship, 'ROTATION_SPEED');

	var rocketFolder = gui.addFolder('Bullet');
	rocketFolder.add(Bullet, 'THRUST');

</script>

</body>
</html>
